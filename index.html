<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button class="Number" onclick="AnexarNumero('7')">7</button>
            <button class="Number" onclick="AnexarNumero('8')">8</button>
            <button class="Number" onclick="AnexarNumero('9')">9</button>
            <button class="Number" onclick="AnexarNumero('4')">4</button>
            <button class="Number" onclick="AnexarNumero('5')">5</button>
            <button class="Number" onclick="AnexarNumero('6')">6</button>
            <button class="Number" onclick="AnexarNumero('1')">1</button>
            <button class="Number" onclick="AnexarNumero('2')">2</button>
            <button class="Number" onclick="AnexarNumero('3')">3</button>
            <button class="operador" onclick="limparDisplay()">C</button>
            <button class="Number" onclick="AnexarNumero('0')">0</button>
            <button class="operador" onclick="calcularResultado()">=</button>
            <button class="operador" onclick="AnexarOperador('/')">/</button>
            <button class="operador" onclick="AnexarOperador('+')">+</button>
            <button class="operador" onclick="AnexarOperador('-')">-</button>
            <button class="operador" onclick="AnexarOperador('*')">*</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
